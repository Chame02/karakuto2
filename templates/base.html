<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}カラクト{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1.selected{
            margin: 60px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form{
            text-align: center;
        }
        .form-check-input{
            display: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input:checked + label {
            background-color: #CEF6F5;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 30px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .huge_button{
            text-align: center;
        }
        
        .secondary-btn {
            background-color: #6c757d;
            color: white;
        }
        .button-container{
            text-align: center;
            margin: 100px;
        }
        .song {
            margin-bottom: 20px;
        }
         /* レスポンシブデザイン */
         @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 1.5em;
            }
            .subtitle {
                font-size: 1em;
            }
            label {
                padding: 8px;
            }
            button {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2em;
            }
            .subtitle {
                font-size: 0.9em;
            }
            label {
                padding: 6px;
            }
            button {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <header>
            <h1 class="title text-primary text-center mt-5">カラクト<br>
                <span class="subtitle text-success">～カラオケ選曲～</span>
            </h1>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
